server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/ead-course
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show-sql: true
